apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-client
  namespace: app
  labels:
    app: frontend-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-client
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: frontend-client
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodegroup
                operator: In
                values:
                - app
      restartPolicy: Always
      containers:
      - name: frontend
        image: 160743850946.dkr.ecr.us-east-2.amazonaws.com/frontend-client-repo:prod-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 128M
            cpu: 128m
